services:
  matchering-webapp-cpu-8010:
    build:
      context: .
      dockerfile: Dockerfile.cpu
    ports:
      - "8010:8000"
    volumes:
      # Mount persistent storage for outputs and presets
      - ./docker-volumes/presets:/app/presets
      - ./docker-volumes/outputs:/app/outputs
      # Optionally mount audio files directory
      - ./audio:/app/audio:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  matchering-webapp-cpu-8011:
    build:
      context: .
      dockerfile: Dockerfile.cpu
    ports:
      - "8011:8000"
    volumes:
      # Mount persistent storage for outputs and presets
      - ./docker-volumes/presets:/app/presets
      - ./docker-volumes/outputs:/app/outputs
      # Optionally mount audio files directory
      - ./audio:/app/audio:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
