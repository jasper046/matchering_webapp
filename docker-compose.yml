services:
  matchering-webapp:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Mount persistent storage for outputs and presets
      - ./docker-volumes/presets:/app/presets
      - ./docker-volumes/outputs:/app/outputs
      # Optionally mount audio files directory
      - ./audio:/app/audio:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add GPU support for audio separation
  matchering-webapp-gpu:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./docker-volumes/presets:/app/presets
      - ./docker-volumes/outputs:/app/outputs
      - ./audio:/app/audio:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    profiles:
      - gpu
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  presets:
  outputs: